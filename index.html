<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Will You Be My Valentine?</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce7f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            touch-action: manipulation; /* Improves touch response */
        }

        /* The Card Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        /* Images (GIFs) */
        .gif-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* The Question Text */
        h1 {
            color: #be185d;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: lowercase;
            line-height: 1.2;
        }

        /* Buttons Area */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px; /* Reserve height so layout doesn't jump */
        }

        /* Shared Button Styles */
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
            transition: all 0.2s ease;
        }

        /* Yes Button */
        #yesBtn {
            background-color: #ec4899;
            color: white;
            box-shadow: 0 4px 6px rgba(236, 72, 153, 0.3);
            z-index: 10;
        }

        /* No Button */
        #noBtn {
            background-color: #e5e7eb;
            color: #374151;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute; /* Allows it to move freely immediately */
        }

        /* Placeholder for No button to keep layout stable initially */
        .no-btn-placeholder {
            width: 80px; 
            height: 45px;
        }

        /* Responsive Text */
        @media (max-width: 400px) {
            h1 { font-size: 1.5rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute bear">
            </div>
            
            <h1>nirali will you be my valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <div class="no-btn-placeholder"></div> 
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen" style="display: none;">
            <div class="tenor-gif-embed" data-postid="10450862751152685702" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/quby-gif-10450862751152685702">Quby Sticker</a>from <a href="https://tenor.com/search/quby-stickers">Quby Stickers</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            <h1>YAY! ðŸ¥³</h1>
        </div>
    </div>

    <script>
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Function to move the button to a random spot
        function moveButton() {
            // Get the viewport dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; // 20px padding
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Calculate random position
            const randomX = Math.max(10, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(10, Math.floor(Math.random() * maxHeight));

            // Apply new position
            noBtn.style.position = 'fixed'; // Ensure it breaks out of the container
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // DESKTOP: Move on hover
        noBtn.addEventListener('mouseover', moveButton);

        // MOBILE: Move on touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // This is crucial! It stops the "click" from happening
            moveButton();
        });

        // Click event for Yes
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
        });
    </script>
</body>
</html>
